services:
  backend:
    build:
      context: .
      dockerfile: web_wrapper/backend/Dockerfile
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./web_wrapper/backend/uploads:/app/web_wrapper/backend/uploads
      - ./web_wrapper/backend/outputs:/app/web_wrapper/backend/outputs
      - ./web_wrapper/backend/data:/app/data
    environment:
      - DB_PATH=/app/data/jobs.db
      - MAX_WORKERS=${MAX_WORKERS}
      - DISCORD_WEBHOOKS=${DISCORD_WEBHOOKS}
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: web_wrapper/backend/Dockerfile
    command: uvicorn admin_main:app --host 0.0.0.0 --port 8001
    ports:
      - "${ADMIN_PORT}:8001"
    volumes:
      - ./web_wrapper/backend/uploads:/app/web_wrapper/backend/uploads
      - ./web_wrapper/backend/outputs:/app/web_wrapper/backend/outputs
      - ./web_wrapper/backend/data:/app/data
    environment:
      - CLEANUP_HOURS=${CLEANUP_HOURS}
      - DB_PATH=/app/data/jobs.db
    restart: unless-stopped

  frontend:
    build:
      context: ./web_wrapper/frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    restart: unless-stopped
